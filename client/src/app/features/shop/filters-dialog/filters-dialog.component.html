<div class="h-full overflow-y-auto p-4">
    <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
    <mat-divider></mat-divider>
  
    <div class="flex flex-col md:flex-row gap-4">
      <!-- Brands -->
      <div class="w-full md:w-1/2">
        <h4 class="font-semibold text-2xl text-primary mb-2">Brands</h4>
        <mat-selection-list class="max-h-96 overflow-auto" [(ngModel)]="selectedBrands" [multiple]="true">
          @for (brand of shopService.brands; track $index) {
            <mat-list-option [value]="brand">{{brand}}</mat-list-option>
          }
        </mat-selection-list>
      </div>
  
      <!-- Types -->
      <div class="w-full md:w-1/2">
        <h4 class="font-semibold text-2xl text-primary mb-2">Types</h4>
        <mat-selection-list class="max-h-96 overflow-auto" [(ngModel)]="selectedTypes" [multiple]="true">
          @for (type of shopService.types; track $index) {
            <mat-list-option [value]="type">{{type}}</mat-list-option>
          }
        </mat-selection-list>
      </div>
    </div>
  
    <div class="flex justify-end pt-4">
      <button mat-flat-button color="primary" (click)="applyFilters()">Apply Filters</button>
    </div>
  </div>
